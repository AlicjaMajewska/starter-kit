<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Lista książek</title>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body>

	<table>
		<tr style="background-color: AliceBlue">
			<td><strong>Id </strong></td>
			<td><strong>Title </strong></td>
			<td><strong>Authors </strong></td>
			<td><strong>Delete book</strong></td>


		</tr>
		<th:block th:each="book : ${books}">
			<tr style="background-color: Azure">
				<td th:text="${book.id}">id</td>
				<td th:text="${book.title}">title</td>
				<td th:text="${book.authors}">authors</td>
				<td><form action="/workshop/bookRemoved" method="get">
						<input type="hidden" name="id" th:value="${book.id}" /> <input
							type="submit" value="Delete book"
							style="background-color: DeepSkyBlue; width: 100%" />
					</form></td>

			</tr>
		</th:block>
	</table>
</body>
</html>
